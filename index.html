<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Pacifico|VT323|Open+Sans+Condensed:300" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
	<div class="jumbotron" id="mainJumboTron">
		<h2><div id="jumbotronMessage"></div></h2>
		<h2> Question: </h2><br>
		<div id="question"></div>

		<h2> Answers: </h2><br>
		<div id="answers"></div>

		<hr>
		<div class="text-center">
		<h3>Time Left:</h3><div id="timer"></div>
		<h4> Questions Left: </h4><div id="questionsLeft"></div>
	</div>
</div>
</div>

<div id="startModal" class="modal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"><button class="close" type="button" data-dismiss="modal"></button>
			</div>

			<div class="modal-body">
			<div class="row">
				<div class="col-med-12">
				Click the start button!
				<button id="startModalButton" type="button" class="btn btn-default" data-dismiss="modal">Start!</button>
				</div>
				</div>
			</div>

			<div class="modal-footer">
			</div>
		</div>
	</div>
</div>

<div id="scoreModal" class="modal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"><button class="close" type="button" data-dismiss="modal"></button>
			</div>

			<div class="modal-body">
			<div class="row">
				<div class="col-med-12">
				<h2><div id="modalMessage"></div>
				<p>Correct Answers: <div id="numCorrect"></div></p>
				<p>ncorrect Answers: <div id="numWrong"></div></p>
				<p>Answers Timed Out: <div id="numTimedOut"></div></p>
				</div>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript" src="./assets/js/trivia.js"></script>	
</body>
</html>
